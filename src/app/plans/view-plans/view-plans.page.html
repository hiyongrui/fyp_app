<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Plans
    </ion-title>
    <ion-buttons slot="" (click)="presentActionSheet()">
      <ion-button>
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onClick()">
      <ion-button>New</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!----THIS IS SEARCH BAR---->
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()">
  </ion-searchbar>

  <ion-list>

    <ion-card *ngFor="let item of details " (click)="goEdit(item)">
      <ion-item-sliding (ionSwipe)="swipeEvent(item.id, $event)">
        <ion-card-header color="tertiary">
          <ion-card-title>{{item.planName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <h6>{{item.name}}</h6>
            </ion-col>
            <ion-col text-center>
              <h6>{{item.ccontact}}</h6>
            </ion-col>
            <ion-col text-right>
              <h6>{{item.createdDate}}</h6>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-item-options>
          <ion-item-option color="primary" (click)="swipeEvent(item.id, $event)">
            <ion-icon slot="start" name="trash">
              <ion-item></ion-item>
            </ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-card>
</ion-list>

</ion-content>
