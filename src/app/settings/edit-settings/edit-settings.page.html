<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings/symptomAction" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{contentDetails.enName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save(thisForm.value)"> {{editID == 'add' ? 'Add' : 'Save'}} </ion-button>
      <!-- <ion-label padding="true" (click)="save(thisForm.value)"> {{editID == 'add' ? 'Add' : 'Save'}} </ion-label> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<style>
  .imgCircle {
    border-radius: 50%;
    height: 33%;
    margin: 0 auto;
    /* margin-top: 6%; */
  }
  ion-title.md.title-md.hydrated{
    position: initial;
  }
  .paddingInput {
    --padding-top: 20px !important;
  }
  .labelFloat {
    padding: 0 !important;
    line-height: initial;
  }
  /* #itemEnglish {
    width: 90% !important;
    margin-left: 20px;
  } */
  /* .sc-ion-input-ios-h {
    --padding-top: 13px !important;
    --padding-bottom: 0px !important;
  } */
  .notTouchedInput {
    --padding-top: 28px !important;
    /* --padding-bottom: 0px !important; */
  }
  ion-item {
    --padding-start: 0px;
  }
  .originalInput {
    --padding-top: 12px !important;
    /* --padding-bottom: 8px !important; */
  }
  .touchedColor {
    color: #3880FF !important
  }
  .notTouchedColor {
    color: #808080 !important;
  }
  ion-label {
    color: #808080 !important;
  }
</style>

      <ion-input type="text" [ngClass]="get('chinese').touched || checkLength('chinese') ? 'originalInput' : 'notTouchedInput'" placeholder="Enter chinese name"
