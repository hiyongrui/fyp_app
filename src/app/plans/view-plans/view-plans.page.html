<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Plans
    </ion-title>
    <ion-buttons slot="" (click)="presentActionSheet()">
      <ion-button>
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onClick()">
      <ion-button>Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!----THIS IS SEARCH BAR---->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>
  <ion-item *ngFor="let item of items">
    {{ item.title }}
  </ion-item>

  <!-----------cate---------------------->
  <div class="row">
    &nbsp;&nbsp;&nbsp;&nbsp; Name &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;Contact&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; Date
  </div>

  <!-----------LIST---------------------->
  <ion-list lines="none">

    <ion-card class="welcome-card" lines="full" *ngFor="let item of details" (click)="goEdit(item)">
      <ion-card-header color="tertiary">
      </ion-card-header>
      <!-- LOOP HERE -->
      <ion-card-content>

        <ion-row>
          <ion-col>
            <h6>{{item.name}}</h6>
          </ion-col>
          <ion-col text-center>
            <h6>{{item.ccontact}}</h6>
          </ion-col>
          <ion-col text-right>
            <h6>{{item.createdDate}}</h6>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
