<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{contentDetails.enName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save(thisForm.value)" [disabled]="!thisForm.valid"> {{editID == 'add' ? 'Add' : 'Save'}} </ion-button>
      <!-- <ion-label padding="true" (click)="save(thisForm.value)"> {{editID == 'add' ? 'Add' : 'Save'}} </ion-label> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>selected tab: {{selectedTab}} </h1>
  editSettings of {{editID}}
  <p> {{contentDetails.enName}} </p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tooltip.js/1.3.2/tooltip.min.js"></script>
