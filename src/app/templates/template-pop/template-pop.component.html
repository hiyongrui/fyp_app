<ion-list mode="md">
  <ion-item *ngFor="let item of menuOptions; let last = last;" (click)="close(item)" [lines]="last ? 'none' : 'full'" button>
    <ion-label>
      {{item}}
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>

<style>
.list-md {
  padding-top: 0px;
  padding-bottom: 0px;
}
</style>
